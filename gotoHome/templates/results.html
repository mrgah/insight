{% extends "base.html" %}

{% block title %}goto home{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>welcome to goto home results</h1>
</div>
<div class="page-content">
    <p>{{ address }}</p>
    <p>{{ geo_coords }}</p>
    <p>{{ zillow_data }}</p>
    <p>sidewalk? {{ sidewalk_class_result }}</p>
    <p>steps? {{ steps }}</p>

    <img src="{{ url_for('static', filename = img) }}" />
</div>

{% endblock %}
